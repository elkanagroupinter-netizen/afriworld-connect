<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – AFRIWORLD-CONNECT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Créer un compte</h1>
  <p>AFRIWORLD-CONNECT</p>
</header>

<main>
  <form>
    <input type="text" placeholder="Nom et prénom" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <input type="tel" placeholder="Téléphone" required><br><br>

    <select required>
      <option value="">Type de compte</option>
      <option>Adhérent simple</option>
      <option>Entrepreneur PRO</option>
      <option>Investisseur PRO</option>
      <option>Entreprise PRO</option>
    </select><br><br>

    <input type="password" placeholder="Mot de passe" required><br><br>

    <button type="submit">Continuer (Paiement)</button>
  </form>
</main>

<footer>
  <p>© 2026 AFRIWORLD-CONNECT</p>
</footer>

</body>
</html>
